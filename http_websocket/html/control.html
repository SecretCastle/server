<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link href="./style/style.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <body>
        <div class="mode-select" id = "workmode">
            <div class="mode-select-box on">1</div>
            <div class="mode-select-box">2</div>
            <div class="mode-select-box">3</div>
            <div class="mode-select-box">4</div>
        </div>
        <script>
            (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>
        <script src = "../client.js"></script>
        <script>
            $(".mode-select .mode-select-box").on("click",function(){
                console.log("hi")
                DA.setDeviceStatus("111",{
                    "WorkMode":{
                        "value": $(this).index() + 1
                    }
                });
            });
            //从服务端发来的数据
            (function(){
                DA.bindPushData(function(res){
                    
                });
            })();
        </script>
    </body>
</html>
