<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link href="./style/style.css" rel="stylesheet">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="mode-select" id = "workmode">
            <div class="mode-select-box on">1</div>
            <div class="mode-select-box">2</div>
            <div class="mode-select-box">3</div>
            <div class="mode-select-box">4</div>
        </div>
        <script src = "../client.js"></script>
        <script>
            DA.getDeviceStatus("111",function(res){
                console.log("getDeviceStatus",res);
            });
            $(".mode-select .mode-select-box").on("click",function(){
                DA.setDeviceStatus("111",{
                    "WorkMode":{
                        "value": $(this).index() + 1
                    }
                });
                DA.sendDataToFront(function(res){
                    console.log(res);
                });
            });
            
        </script>
    </body>
</html>
